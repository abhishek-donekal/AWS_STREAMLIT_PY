name: Dockerize, Push to ECR and Upload Image to S3

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1         # Your AWS region
  ECR_REPOSITORY: aws-streamlit-py  # Your ECR repo name
  S3_BUCKET: your-s3-bucket     # Your S3 bucket name
  S3_PATH: your-folder          # (Optional) Folder path in S3 bucket

jobs:
  build_push_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Save Docker image as tarball
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          docker save -o image-${IMAGE_TAG}.tar $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Upload Docker image tarball to S3
        run: |
          aws s3 cp image-${{ github.sha }}.tar s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/image-${{ github.sha }}.tar
